<!DOCTYPE html>
<html>

<head>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="../login-manager.js"></script>
    <script src="../components/navbar.js"></script>
    <script src="../components/sidenav.js"></script>
    <link href="../styles.css" rel="stylesheet">
    <link href="reservations.css" rel="stylesheet">
</head>

<body>
    <div class="d-flex flex-row" style="height: 100vh;">
        <div id="sidenav-container"></div>
        <div class="container-fluid bg-warning-subtle" style="overflow: auto;">
            <div id="navbar-container"></div>
            <div class="row p-3">
                <div class="column border rounded p-3" style="background-color: white;">
                    <h2 class="mb-3">Prenotazioni</h2>
                    <div class="input-group mb-3">
                        <input id="search-input" type="text" class="form-control" placeholder="Cerca..." aria-label="Cerca...">
                        <span class="input-group-text">@</span>
                    </div>
                    <div class="d-flex flex-row flex-wrap mb-3" style="row-gap: 1rem; column-gap: 1rem">
                        <div class="d-flex flex-row align-content-center">
                            <span>Sport:&nbsp;</span>
                            <select id="sport-select" class="form-select form-select-sm" aria-label="Sport attività" style="width: unset;">
                                <option value="ALL" selected>Tutti</option>
                            </select>
                        </div>
                        <div class="d-flex flex-row align-content-center">
                            <span>Località:&nbsp;</span>
                            <select id="location-select" class="form-select form-select-sm" aria-label="Località palestra" style="width: unset;">
                                <option value="ALL" selected>Tutte</option>
                            </select>
                        </div>
                    </div>
                    <div class="column activities-container" id="reservations"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="reservations.js"></script>
</body>

</html>

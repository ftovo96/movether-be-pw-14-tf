<!DOCTYPE html>
<html>

<head>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="/static/reservations-manager.js"></script>
    <script src="/static/login-manager.js"></script>
    <link href="/static/styles.css" rel="stylesheet">
    <script src="/static/login/login.js"></script>
    <link href="/static/login/login.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    <div class="bg-warning-subtle login-container">
        <div class="login-form border rounded">
            <div class="login-icon-presentation">
              <i class="bi bi-person-circle text-success"></i>
            </div>
            <h2>Effettua l'accesso</h2>
            <div class="p-2"></div>
            <div id="login-error" class="alert alert-danger d-none" role="alert">
                Email o password errati!
              </div>              
            <form id="login-form" class="needs-validation" novalidate>
                <div class="mb-3">
                  <label for="user-email" class="form-label">Indirizzo email</label>
                  <input type="email" class="form-control" id="user-email" placeholder="Inserisci la tua email" required>
                  <div class="invalid-feedback">
                    Campo obbligatorio
                  </div>              
                </div>
                <div class="mb-3">
                  <label for="user-password" class="form-label">Password</label>
                  <input type="password" class="form-control" id="user-password" placeholder="Inserisci la tua password" required>
                  <div class="invalid-feedback">
                    Campo obbligatorio
                  </div>              
                </div>
                <div class="p-2"></div>
                <button onclick="handleSubmit(event)" class="btn btn-primary">Accedi</button>
              </form>
        </div>
    </div>
</body>

</html>

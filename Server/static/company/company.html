<!DOCTYPE html>
<html>

<head>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="/static/reservations-manager.js"></script>
    <script src="/static/login-manager.js"></script>
    <script src="/static/components/navbar.js"></script>
    <script src="/static/components/sidenav.js"></script>
    <script src="/static/components/bottom-navigation-bar.js"></script>
    <link href="/static/styles.css" rel="stylesheet">
    <link href="/static/company/company.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    <div class="d-flex flex-row main-content">
        <div id="sidenav-container"></div>
        <div class="container-fluid bg-warning-subtle" style="overflow: auto;">
            <div id="navbar-container"></div>
            <div class="row p-3">
                <div class="column border rounded p-3 page-content">
                    <h2 class="mb-3">
                        <button class="btn btn-outline-primary" type="button" onclick="goBack()"><i class="bi bi-arrow-left"></i></button>
                        <span id="company-name">Company name</span>
                    </h2>
                    <div>
                        <h5>Gli ultimi feedback</h5>
                        <div class="column activities-container" id="feedbacks"></div>
                    </div>
                    <div>
                        <div class="p-3"></div>
                        <h5 class="mb-3 mt-3">Attivit√†</h5>
                        <div class="column activities-container" id="activities"></div>
                    </div>
                </div>
                <!-- Modal -->
                <div class="modal fade" id="reservationModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h1 class="modal-title fs-5" id="reservationModalTitle">Modal title</h1>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <div class="input-group mb-3">
                                    <span class="input-group-text"><i class="bi bi-clock"></i></span>
                                    <div class="form-floating">
                                        <select class="form-select" id="time-select" aria-label="Floating label select example">
                                            <option value="1" selected>1</option>
                                            <option value="2">2</option>
                                            <option value="3">3</option>
                                        </select>
                                        <label for="floatingSelect">Orario</label>
                                    </div>
                                </div>
                                <div class="input-group mb-3">
                                    <span class="input-group-text"><i class="bi bi-people"></i></span>
                                    <div class="form-floating">
                                        <select class="form-select" id="partecipants-select" aria-label="Floating label select example">
                                            <option value="1" selected>1</option>
                                            <option value="2">2</option>
                                            <option value="3">3</option>
                                        </select>
                                        <label for="floatingSelect">Posti</label>
                                    </div>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annulla</button>
                                <button type="button" class="btn btn-primary" onclick="reserveActivity(1)">Prenota</button>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Reservation Code Modal -->
                <div class="modal fade" id="reservationCodeModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h1 class="modal-title fs-5">Prenotazione effettuata!</h1>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <p>Hai effettuato con successo la prenotazione!</p>
                                <p>Per gestirla avrai bisogno dei seguenti codici; non li dimenticare!</p>
                                <p><b>Numero prenotazione:</b> <span id="reservation-number"></span></p>
                                <p><b>Codice di sicurezza:</b> <span id="reservation-security-code"></span></p>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Ok, capito!</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="bottom-navigation-bar"></div>
        </div>
    </div>
    <script src="/static/company/company.js"></script>
</body>

</html>
